<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Drag Race!</title>
  <link rel="stylesheet" href="css/normalize.css" media="all">
  <link rel="stylesheet" href="css/main.css" media="all">
</head>
<body>
  <div id="christmas-tree" class="center">
    pre-stage
    <div id="pre-stage" class="lights">
      <div></div><div></div>
      <div></div><div></div>
    </div>
    stage
    <div id="stage" class="lights">
      <div></div><div></div>
      <div></div><div></div>
    </div>
    <div id="start-lights1" class="lights">
      <div></div><div></div>
    </div>
    <div id="start-lights2" class="lights">
      <div></div><div></div>
    </div>
    <div id="start-lights3" class="lights">
      <div></div><div></div>
    </div>
    <div id="green-lights" class="lights">
      <div></div><div></div>
    </div>
    <div id="false-lights" class="lights">
      <div></div><div></div>
    </div>
    </div>
  </div>
  <div id="racetrack" class="center">
    <div class="abs" id="strip">
      <div id="dragster" class="abs"></div>
      <div id="pre-staged" class="place abs"></div>
      <div id="staged" class="place abs"></div>
      <div id="start" class="abs"></div>
      <div id="finish" class="place abs"></div>
    </div>
  </div>
  <script src="js/bundle.js"></script>
</body>
</html>
